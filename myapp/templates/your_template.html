<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        input[type="text"],
        select {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Filter</h1>
        <form name="frm" method="post" action="{% url 'details' %}">
            {% csrf_token %}
            <input type="hidden" name="step" value="step_1"> 
            <input type="hidden" name="substep" value="search"> 

            <h4 class="subheader">Pick-up Date</h4> 
            <div class="row">
                <div class="two mobile-one columns">
                    <label class="right inline">Date:</label>
                </div>
                <div class="four mobile-three columns">
                    <input type="text" class="ten hasDatepicker" name="start_date" id="start_date" value="2024/05/15"> 
                </div>
                <div class="two mobile-one columns">
                    <label class="right inline">Time:</label>
                </div>
                <div class="four mobile-three columns">
                    <div style="width:150px;">
                      <select name="start_hour_hour">
                        <option value="00">00
                        </option><option value="01">01
                        </option><option value="02">02
                        </option><option value="03">03
                        </option><option value="04">04
                        </option><option value="05">05
                        </option><option value="06">06
                        </option><option value="07">07
                        </option><option value="08">08
                        </option><option value="09">09
                        </option><option selected="" value="10">10
                        </option><option value="11">11
                        </option><option value="12">12
                        </option><option value="13">13
                        </option><option value="14">14
                        </option><option value="15">15
                        </option><option value="16">16
                        </option><option value="17">17
                        </option><option value="18">18
                        </option><option value="19">19
                        </option><option value="20">20
                        </option><option value="21">21
                        </option><option value="22">22
                        </option><option value="23">23
                        </option><option value="24">24
                    </option></select>
                        <label>:</label>
                        <select class="four" name="start_minute">
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
            </div>

            <h4 class="subheader">Return Date</h4>
            <div class="row">
                <div class="two mobile-one columns">
                    <label class="right inline">Date:</label>
                </div>
                <div class="four mobile-three columns">
                    <input type="text" class="ten hasDatepicker" name="end_date" id="end_date" value="2024/05/20"> 
                </div>
                <div class="two mobile-one columns">
                    <label class="right inline">Time:</label>
                </div>
                <div class="four mobile-three columns">
                    <div style="width:150px;">
                      <select name="end_hour_hour">
                        <option value="00">00
                        </option><option value="01">01
                        </option><option value="02">02
                        </option><option value="03">03
                        </option><option value="04">04
                        </option><option value="05">05
                        </option><option value="06">06
                        </option><option value="07">07
                        </option><option value="08">08
                        </option><option value="09">09
                        </option><option selected="" value="10">10
                        </option><option value="11">11
                        </option><option value="12">12
                        </option><option value="13">13
                        </option><option value="14">14
                        </option><option value="15">15
                        </option><option value="16">16
                        </option><option value="17">17
                        </option><option value="18">18
                        </option><option value="19">19
                        </option><option value="20">20
                        </option><option value="21">21
                        </option><option value="22">22
                        </option><option value="23">23
                        </option><option value="24">24
                    </option></select>
                        <label>:</label>
                        <select class="four" name="end_minute">
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
            </div>

            <input type="submit" value="Show cars and prices" class="buttonorange" name="SUBMIT">
        </form>
    </div>
</body>
</html>
